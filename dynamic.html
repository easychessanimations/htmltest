<script>
document.write(`
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>dynamic page</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="myfavicon.ico">
  </head>
`)

function writeBody(){
    document.write(`
        <body>
            dynamic page
        </body>
        </html>
    `)
}

if(location.href.match(/timeout/)) setTimeout(_=>writeBody(), 5000)
else writeBody()
</script>
